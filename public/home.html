<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Home</title>
</head>

<body>
    <h1>Mail Rate Calculator</h1>

    <form action="/getRate" method="GET">
        <div class="form-group">
            <label for="weight">Enter Mail Weight in oz:</label>
            <input type="number" step="0.01" class="form-control" id="weight" name="weight" placeholder="0.00oz">
        </div>

        Enter the mail type that you are going to mail:
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mailtype" id="mailtype" value="0" checked>
            <label class="form-check-label" for="mailtype">
                Letters (Stamped)
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="mailtype" id="mailtype1" value="1">
            <label class="form-check-label" for="mailtype1">
                Letters (Metered)
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="mailtype" id="mailtype2" value="2">
            <label class="form-check-label" for="mailtype2">
                Large Envelopes (Flats)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mailtype" id="mailtype3" value="3">
            <label class="form-check-label" for="mailtype3">
                First-Class Package Serviceâ€”Retail
            </label>
        </div>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
